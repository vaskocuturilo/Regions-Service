name: CI - Build Backend

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_USER: vasko
          MYSQL_PASSWORD: qwerty123456
          MYSQL_DB: regions
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysql health ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Build and run Unit/Integration Tests with Maven
        run: gradle clean build