name: 'üß¨ Deploy'

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Setting up the Java environment
      - uses: actions/checkout@v3
      - name: '‚§µÔ∏è Setup Java 17.*'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: adopt
          cache: 'gradle'

      # Setting up the Gradle version 7.*
      - name: '‚§µÔ∏è Setup Gradle 7.*'
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.2

      - name: üèó Lint & Build project.
        run: gradle clean npm_run_build copyTask build -x test

      - name: 'üß≥ Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          #Set artifact name
          name: artifact
          #From this path
          path: build/libs/simpleRegions-0.0.1-SNAPSHOT.jar

      - name: 'üì© Download JAR file'
        uses: actions/download-artifact@v2
        with:
          name: artifact

      - name: 'üì¶ Deploy to elastic bean'
        uses: einaregilsson/beanstalk-deploy@v13
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          use_existing_version_if_available: false
          application_name: regions
          environment_name: Regions-env-1
          version_label: ${{github.SHA}}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: data-0.0.1-SNAPSHOT.jar

      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Repository: ${{ github.repository }}

            The ${{ github.event_name }} event triggered.

            The ${{ github.workflow	 }} are pass.